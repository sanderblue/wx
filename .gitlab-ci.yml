image: node:12

stages:
  - deploy

deploy:
  stage: deploy
  when: manual
  only:
    - master
  # dependencies:
  #   - build
  image: ubuntu
  script:
    - apt-get update -y
    - 'which ssh-agent || (apt-get install openssh-client -y)'
    - apt-get install sshpass -y
    - sshpass -p ${VPS_PASSWORD} ssh ${VPS_USER}@${VPS_IP_ADDRESS} 'df -h'
